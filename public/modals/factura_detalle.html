<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalEmpresaPago">Detalle</h4>
</div>
<div class="modal-body">
    <form id="frm-recado" class="form-horizontal">
        <input type="hidden" ng-model="$ctrl.params.empresa_id">
        <div class="form-group form-group-sm">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <table class="table table-striped table-hover table-condensed mb90">
                        <thead>
                            <tr>
                                <th style="text-align: center;">Concepto</th>
                                <th style="text-align: center;">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in $ctrl.data.rows track by $index" style="border: 1px solid #e8e4e4; border-radius: 5px; padding: 10px;">
                                <td>{{a.descripcion}}</td>
                                <td style="text-align: right;">{{ a.precio |number:2}}</td>
                            </tr>
                            <tr style="font-size: 110%; font-weight: bolder;">
                                <td>Total:</td>
                                <td style="text-align: right;">{{$ctrl.data.rows|sumByKey:'precio'|number:2}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--
                    <div style="display: flex; padding: 10px;">
                        <div style="width: 50%; font-weight: bolder;"></div>
                        <div style="width: 50%; text-align: right; font-weight: bolder; font-size: 110%;"></div>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <hr>
        <div class="text-right">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="$ctrl.close()"><i class="fa fa-times"></i> Cerrar</button>
        </div>
    </form>
</div>
